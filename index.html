<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="stiskKlavesy(event)">

	<h1 onclick="zmenStyl()">Změna tříd, události</h1>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">



	<button class="tlacitko">Čudlajs</button>

	<audio id="zvukova-stopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button class="tlacitko" onclick="startAudio()">
		Zapni pisen
	</button>

	<button class="tlacitko" onclick="pause()">
		Pauza
	</button>



	<h1>Stylovani odstavce pisma</h1>

	<p class="odstavec" onmouseover="tucnePismo()">V elipse spi lev.</p>

	<button onclick="changeRed()">Cerveny po kliknuti</button>

	<button onclick="changeSize()">Vetsi po kliknuti</button>




	<script type="text/javascript" src="main.js"></script>

</body>
</html>
